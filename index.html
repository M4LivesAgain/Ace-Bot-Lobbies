<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACEBL - test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #111;
      color: white;
      min-height: 100vh;
      overflow: hidden;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .navbar button {
      background: black;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .navbar button:hover {
      background: white;
      color: black;
    }

    .cube-container {
      perspective: 800px;
      margin-top: 50px;
    }

    .cube {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 10s infinite linear;
    }

    .cube-face {
      position: absolute;
      width: 150px;
      height: 150px;
      background: #333;
      border: 1px solid #666;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
    }

    .cube-face:nth-child(1) { transform: rotateY(0deg) translateZ(75px); }
    .cube-face:nth-child(2) { transform: rotateY(90deg) translateZ(75px); }
    .cube-face:nth-child(3) { transform: rotateY(180deg) translateZ(75px); }
    .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(75px); }
    .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(75px); }
    .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(75px); }

    @keyframes rotateCube {
      0% { transform: rotateX(0) rotateY(0); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    .account-list {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .account {
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button>Bots</button>
    <button>Credits</button>
  </div>
  <div class="cube-container">
    <div class="cube" id="cube">
      <div class="cube-face">Face 1</div>
      <div class="cube-face">Face 2</div>
      <div class="cube-face">Face 3</div>
      <div class="cube-face">Face 4</div>
      <div class="cube-face">Face 5</div>
      <div class="cube-face">Face 6</div>
    </div>
  </div>
  <script>
    const cube = document.getElementById("cube");
    const accounts = ["User1", "User2", "User3", "User4"];

    function populateCube() {
      const faces = cube.children;
      Array.from(faces).forEach((face, index) => {
        face.innerHTML = accounts[index % accounts.length];
      });
    }

    populateCube();
  </script>
</body>
</html>
