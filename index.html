<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ace Bot Lobbies</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }

    /* Snowfall Canvas */
    #snowCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
      animation: popupFade 0.5s ease-out;
    }

    .popup h2 {
      margin: 0;
      font-size: 24px;
      color: #ffcc00;
    }

    .popup p {
      margin: 10px 0 20px;
      font-size: 16px;
    }

    .popup button {
      background: #ffcc00;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .popup button:hover {
      background: #ffd633;
    }

    @keyframes popupFade {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Main Content */
    .content {
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .bot-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px auto;
      max-width: 80%;
    }

    .bot-item {
      background: #333;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .bot-item:hover {
      background: #444;
      transform: scale(1.05);
    }

    .bot-item span {
      display: block;
      font-size: 16px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <!-- Snowfall Canvas -->
  <canvas id="snowCanvas"></canvas>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup">
      <h2>This project is non-profit</h2>
      <p>It would help a lot if you donate!</p>
      <button onclick="closePopup()">Got it!</button>
    </div>
  </div>

  <!-- content -->
  <div class="content">
    <h1>Fortnite Lobby Bots</h1>
    <p>Click on a bot name to copy it to your clipboard.</p>
    <div class="bot-list" id="botList">
      <!-- bot names go here -->
    </div>
  </div>

  <script>
    // snowfall effect
    const canvas = document.getElementById('snowCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    const snowflakes = [];

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Snowflake {
      constructor(x, y, radius, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.speedX = speedX;
        this.speedY = speedY;
      }

      update(mouseX) {
        this.x += this.speedX + (mouseX - width / 2) * 0.0002;
        this.y += this.speedY;

        if (this.x > width + this.radius) this.x = -this.radius;
        if (this.x < -this.radius) this.x = width + this.radius;
        if (this.y > height + this.radius) this.y = -this.radius;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.fill();
      }
    }

    function generateSnowflakes(count) {
      for (let i = 0; i < count; i++) {
        const x = Math.random() * width;
        const y = Math.random() * height;
        const radius = Math.random() * 3 + 1;
        const speedX = Math.random() * 0.5 - 0.25;
        const speedY = Math.random() * 1 + 0.5;
        snowflakes.push(new Snowflake(x, y, radius, speedX, speedY));
      }
    }

    generateSnowflakes(150);

    let mouseX = width / 2;

    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
    });

    function animate() {
      ctx.clearRect(0, 0, width, height);
      snowflakes.forEach((flake) => {
        flake.update(mouseX);
        flake.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    const bots = ['Bot1', 'Bot2', 'Bot3', 'Bot4', 'Bot5'];

    const botList = document.getElementById('botList');
    bots.forEach(bot => {
      const botItem = document.createElement('div');
      botItem.className = 'bot-item';
      botItem.innerHTML = `<span>${bot}</span>`;
      botItem.onclick = () => {
        navigator.clipboard.writeText(bot).then(() => {
          alert(`${bot} copied to clipboard!`);
        });
      };
      botList.appendChild(botItem);
    });
  </script>
</body>
</html>
