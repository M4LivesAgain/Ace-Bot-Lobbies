<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortnite Lobby Bots</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }

    /* Snow Animation */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite, drift ease-in-out infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    @keyframes drift {
      from {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10vw);
      }
      to {
        transform: translateX(-10vw);
      }
    }

    /* Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
      animation: popupFade 0.5s ease-out;
    }

    .popup h2 {
      margin: 0;
      font-size: 24px;
      color: #ffcc00;
    }

    .popup p {
      margin: 10px 0 20px;
      font-size: 16px;
    }

    .popup button {
      background: #ffcc00;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .popup button:hover {
      background: #ffd633;
    }

    @keyframes popupFade {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Main Content */
    .content {
      padding: 20px;
      text-align: center;
    }

    .bot-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .bot-item {
      background: #333;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .bot-item:hover {
      background: #444;
      transform: scale(1.05);
    }

    .bot-item span {
      display: block;
      font-size: 16px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <!-- Snowflakes -->
  <div id="snow-container"></div>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup">
      <h2>This project is non-profit</h2>
      <p>It would help a lot if you donate!</p>
      <button onclick="closePopup()">Got it!</button>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>Fortnite Lobby Bots</h1>
    <p>Click on a bot name to copy it to your clipboard.</p>
    <div class="bot-list" id="botList">
      <!-- Bot names will populate here -->
    </div>
  </div>

  <script>
    // Snowfall effect
    const snowContainer = document.getElementById('snow-container');
    const snowflakes = 100;

    for (let i = 0; i < snowflakes; i++) {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.textContent = 'â„';
      snowflake.style.left = `${Math.random() * 100}vw`;
      snowflake.style.animationDuration = `${Math.random() * 5 + 3}s`;
      snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
      snowContainer.appendChild(snowflake);
    }

    // Popup logic
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // Bot data
    const bots = ['Bot1', 'Bot2', 'Bot3', 'Bot4', 'Bot5'];

    // Populate bot list
    const botList = document.getElementById('botList');
    bots.forEach(bot => {
      const botItem = document.createElement('div');
      botItem.className = 'bot-item';
      botItem.innerHTML = `<span>${bot}</span>`;
      botItem.onclick = () => {
        navigator.clipboard.writeText(bot).then(() => {
          alert(`${bot} copied to clipboard!`);
        });
      };
      botList.appendChild(botItem);
    });
  </script>
</body>
</html>
